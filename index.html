<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple AI Cube Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  // 초기 설정
  const player = { x: 50, y: 50, size: 20, speed: 20 };
  const goal = { x: 350, y: 350, size: 20 };
  let timeLimit = 60;  // 60초 제한
  let startTime = Date.now();
  
  // AI 관련 변수
  const actions = ['UP', 'DOWN', 'LEFT', 'RIGHT'];
  let aiMemory = []; // AI가 학습한 행동을 저장
  let maxIterations = 1000; // 최대 반복 횟수
  let iteration = 0;

  // 목표와의 거리 계산 함수
  function getDistance(a, b) {
    return Math.sqrt(Math.pow(a.x - b.x, 2) + Math.pow(a.y - b.y, 2));
  }

  // 랜덤한 행동 선택
  function getRandomAction() {
    const randomIndex = Math.floor(Math.random() * actions.length);
    return actions[randomIndex];
  }

  // 보상 계산
  function calculateReward(newDistance, oldDistance) {
    if (newDistance < oldDistance) {
      return 1; // 목표에 가까워지면 +1
    } else {
      return -1; // 목표에서 멀어지면 -1
    }
  }

  // AI의 행동 처리
  function aiMove() {
    let bestAction = getRandomAction();
    let oldDistance = getDistance(player, goal);

    switch (bestAction) {
      case 'UP':
        player.y -= player.speed;
        break;
      case 'DOWN':
        player.y += player.speed;
        break;
      case 'LEFT':
        player.x -= player.speed;
        break;
      case 'RIGHT':
        player.x += player.speed;
        break;
    }

    // 화면 밖으로 나가지 않게 제어
    if (player.x < 0) player.x = 0;
    if (player.y < 0) player.y = 0;
    if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
    if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;

    let newDistance = getDistance(player, goal);
    let reward = calculateReward(newDistance, oldDistance);

    // 행동과 보상을 기억에 저장
    aiMemory.push({ action: bestAction, reward: reward });

    return reward;
  }

  // 게임 루프
  function gameLoop() {
    const currentTime = Date.now();
    const elapsedTime = Math.floor((currentTime - startTime) / 1000);
    const remainingTime = timeLimit - elapsedTime;

    if (remainingTime <= 0 || iteration >= maxIterations) {
      alert('Game Over. AI 학습 완료');
      console.log(aiMemory);
      return;
    }

    // 화면 초기화
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 플레이어 그리기
    ctx.fillStyle = 'blue';
    ctx.fillRect(player.x, player.y, player.size, player.size);

    // 목표 그리기
    ctx.fillStyle = 'green';
    ctx.fillRect(goal.x, goal.y, goal.size, goal.size);

    // 남은 시간 표시
    ctx.fillStyle = 'black';
    ctx.font = '20px Arial';
    ctx.fillText(`Time: ${remainingTime}`, 10, 20);

    // AI가 움직임
    aiMove();

    // 목표 도달 체크
    if (player.x < goal.x + goal.size &&
        player.x + player.size > goal.x &&
        player.y < goal.y + goal.size &&
        player.y + player.size > goal.y) {
      alert('AI가 목표에 도달했습니다!');
      return;
    }

    iteration++;
    requestAnimationFrame(gameLoop);
  }

  // 게임 시작
  gameLoop();

</script>
</body>
</html>
